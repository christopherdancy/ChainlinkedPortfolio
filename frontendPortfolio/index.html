<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <!-- Enable javascript and web3 files -->
    <script src="web3.js\dist\web3.min.js" ></script>
    <script src="bundle4.js" ></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src='bignumber.js/bignumber.js'></script>

    <meta charset="utf-8">
    <title>USD Portfolio</title>
  </head>
  <body>
    <div class="container-fluid">

      <!-- Enable Metamask -->
      <button class="mt-3 ml-3  btn btn-primary enableEthereumButton">Enable Ethereum</button>
      <p class= "ml-3">Account: <span class=" showAccount"></span></p>
        <h1 class= "text-primary text-center p-5">USD Portfolio</h1>


      <br><br>

      <!-- Total Ether Text -->
        <h5 id="totalEtherText" ></h5>
        <div class="card p-10">
          <br><br><br><br><br>

        <!-- USD Equivalent Text -->
          <div class="card-body ">
            <h2 id = "usdText" class = "text-center">USD $210.35</h2>
            <br><br><br><br><br>
          </div>
        </div>

        <!-- Add Funds button -->
          <form id="addFunds" class="form-group pt-3 pl-5 pr-5 " >
            <div class="input-group mb-3">
              <input type="number" placeholder="How many Gwei are your adding?"  class="form-control">
              <div class="input-group-append">
            <button class = "btn btn-outline-primary" type="submit" >  Add Funds  </button>
              </div>
            </div>
          </form>
          <p id= "txtStatusAdd" class=" pl-5" ></p>


        <!-- Withdraw funds button -->
            <form id="withdrawFunds" class= "form-group pt-1 pl-5 pr-5">
              <div class="input-group mb-3">
                <input type="number" placeholder="How many Gwei are your withdrawing?"  class="form-control">
                <div class="input-group-append">
                <button type="submit" class= "btn btn-outline-danger" > Withdraw Funds </button>
                </div>
              </div>
            </form>
            <p id="txtStatusWithdrawn" class="pl-5"></p>

    </div>


  </body>
</html>
